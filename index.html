<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="head">
        <h1>Attendance Portal</h1>   
    </div>   
        <div class="cards">
        <div class="card">
            <img style="width: 70px; height: 70px;" src="icons/present.png" alt="present" >
            <h1>Present</h1>
            <p class="title">Number of Present</p>
            <p id="presentCount">0</p>
           
          </div>
          <div class="card">
            <img style="width: 70px; height: 70px;" src="icons/absent.png" alt="absent">
            <h1>Absent</h1>
            <p class="title">Number of Absent</p>
            <p id="absentCount">0</p>
           
          </div>
          <div class="card">
            <img style="width: 70px; height: 70px;" src="icons/leave.png" alt="leave">
            <h1>Leave</h1>
            <p class="title">Number of Leave</p>
            <p id="leaveCount">0</p>
          </div>
        </div>
    <table id="userTable">
        <thead>
            <tr>
                <th>S No</th>
                <th>Name</th>
                <th>Father's Name</th>
                <th>Roll No</th>
                <th>Age</th>
                <th colspan="3" >Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
